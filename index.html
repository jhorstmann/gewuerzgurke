<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap-3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="template.css">
    <script src="bootstrap-3.0.2/js/bootstrap.min.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <script type="text/javascript" src="ui-bootstrap-tpls-0.7.0.min.js"></script>
    <script type="text/javascript">
        angular.module('gewuerzgurke', ['ui.bootstrap'])
                .controller('StepController', function StepController($scope) {
                    $scope.givenTypeahead = ['a customer', 'an order'];
                    $scope.whenTypeahead = ['the customer checks out', 'the customer commits the order', 'the customer cancels the order'];
                    $scope.thenTypeahead = ['the order is saved', 'the stock is reversed', 'the coupon is invalidated', 'the credit account is reserved'];
                    $scope.givenSteps = ['a customer', 'an order'];
                    $scope.whenSteps = [];
                    $scope.thenSteps = [];
                    $scope.newGiven = undefined;
                    $scope.newWhen = undefined;
                    $scope.newThen = undefined;

                    $scope.hasWhenSteps = function hasWhenSteps() {
                        return $scope.whenSteps.length > 0;
                    }
                    $scope.addWhen = function addWhen() {
                        if ($scope.newWhen) {
                            $scope.whenSteps.push($scope.newWhen);
                            $scope.newWhen = undefined;
                        }
                    }
                    $scope.removeWhen = function removeWhen(index) {
                        $scope.whenSteps.splice(index, 1);
                    }

                    $scope.hasThenSteps = function hasThenSteps() {
                        return $scope.thenSteps.length > 0;
                    }
                    $scope.addThen = function addThen() {
                        if ($scope.newThen) {
                            $scope.thenSteps.push($scope.newThen);
                            $scope.newThen = undefined;
                        }
                    }
                    $scope.removeThen = function removeThen(index) {
                        $scope.thenSteps.splice(index, 1);
                    }
                });
    </script>
</head>
<body ng-app="gewuerzgurke">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Gew√ºrzgurke</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div class="template">
        <div ng-controller="StepController">
            <div ng-repeat="step in givenSteps">
                <div class="input-group">
                     <span class="input-group-btn">
                         <button type="button" class="btn btn-primary step-type">
                             <span ng-show="$first">Given</span>
                             <span ng-show="!$first">And</span>
                             &times;
                         </button>
                     </span>
                    <input type="text" value="{{step}}" class="form-control">
                </div>
            </div>
            <div ng-repeat="step in whenSteps">
                <div class="input-group">
                     <span class="input-group-btn">
                         <button type="button" class="btn btn-warning step-type" ng-click="removeWhen($index)">
                             <span ng-show="$first">When</span>
                             <span ng-show="!$first">And</span>
                             &times;
                         </button>
                     </span>
                    <input type="text" value="{{step}}" class="form-control">
                </div>
            </div>
            <div>

                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-warning step-type" ng-click="addWhen()">
                            <span ng-show="!hasWhenSteps()">When</span>
                            <span ng-show="hasWhenSteps()">And</span>
                            &plus;
                        </button>
                    </span>
                    <input type="text" ng-model="newWhen" typeahead="step for step in whenTypeahead"
                           typeahead-min-length="0"
                           class="form-control">
                </div>
            </div>
            <div ng-repeat="step in thenSteps">
                <div class="input-group">
                     <span class="input-group-btn">
                         <button type="button" class="btn btn-info step-type" ng-click="removeThen($index)">
                             <span ng-show="$first">Then</span>
                             <span ng-show="!$first">And</span>
                             &times;
                         </button>
                     </span>

                    <input type="text" value="{{step}}" class="form-control">
                </div>
            </div>
            <div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info step-type" ng-click="addThen()">
                            <span ng-show="!hasThenSteps()">Then</span>
                            <span ng-show="hasThenSteps()">And</span>
                            &plus;
                        </button>
                    </span>
                    <input type="text" ng-model="newThen" typeahead="step for step in thenTypeahead"
                           typeahead-min-length="0"
                           class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
